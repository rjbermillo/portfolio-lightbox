	<script>
    function initAd() {
    var tl = new TimelineMax(),
        tl2 = new TimelineMax();
    // User Agent
    var isMobile = CB.device.isMobile.any();
    //Gallery Variables
    var currItem = 0;                                       //<----- current image shown
    var slideDuration = 0.5;                                //<----- gallery animation duration
    var setImages = ['.car1','.car2','.car3']               //<----- set the image position except the first
    var imgDimension = '100%';                              //<----- image dimension px or percentage
    var galleryImage = ['.car0','.car1','.car2','.car3'] ;   //<----- insert image on an array
    var imgNum = 3;                                         //<----- number of images on gallery
    // Offer Variables
    var offer = ['.offer0','.offer1','.offer2','.offer3'];
    var vidTxt = ['vid-text0.png','vid-text1.png','vid-text2.png','vid-text3.png'];

        //--------- PRE-LOAD IMAGE ------------
        startPreload('bg.jpg','expand-hover.png','expand-tap.png','shimmer.png',
                     'c0-overlay1.png','c0-overlay2.png','c0-overlay3.png','c0-overlay4.png',
                     'c1-overlay1.png','c1-overlay2.png','c1-overlay3.png',
                     'c2-overlay1.png','c2-overlay2.png','c2-overlay3.png',
                     'c3-overlay1.png','c3-overlay2.png','c3-overlay3.png',
                     'c0-text1.png','c0-text2.png','c0-text3.png','c0-text4.png',
                     'c1-text1.png','c1-text2.png','c1-text3.png','c1-text4.png',
                     'c2-text1.png','c2-text2.png','c2-text3.png','c2-text4.png',
                     'c3-text1.png','c3-text2.png','c3-text3.png','c3-text4.png',
                     'car0.jpg','car1.jpg','car2.jpg','car3.jpg','close-btn.png','cta-btn.png','back-btn.png',
                     'intro-text.png','left-arrow.png','right-arrow.png','legal-btn.png',
                     'logo.png','logo2.png','maps-bg.png','maps-btn.png','plus-btn.png','watch-btn.png',
                     'vid-text0.png','vid-text1.png','vid-text2.png','vid-text3.png',
                     'panel-text1.png','panel-text2.png','panel-text3.png',
                     'portrait-text.png','bar1.png','bar2.png','legal.png',
                     startAnim);
        //-------------------------------------
        function startAnim() {
            addEvent();
            //--------------- SET -----------------
            tl
            .set('img', { rotation: 0.001, force3D: true })
            .set('.center-gal', { x: '-50%', y: '-50%' })
            .set('.center-object', { x: '-50%', y: '-50%' })
            .set('.center-horiz', { x: '-50%' })
            .set('.center-vert', { y: '-50%' })
            .set('.close-btn', { x: '50%', y: '-50%' })
            .set('.legal-close', { x: '50%', y: '-50%' })
            .set('.legal-holder', { autoAlpha: 0 })
            .set(setImages, { x: imgDimension })

            .add(shimmer,'+=1')
            .add(shimmer,'+=0.2')
            //------------ ADD EVENT --------------

            //---------- ADD ANIMATION ------------

            //-------------------------------------
        };
        function animateExpand(){
            return new TimelineMax()
            .set('.offer-counter',{ y: '-10%',opacity: 0 })
            .set(offer[currItem],{ autoAlpha: 0, x: '-3%' })
            .set('.plus-btn',{ opacity: 0 })
            .set('.vid-text' + currItem + ' img', { attr:{ src: vidTxt[currItem] }})

            .to('.intro-bg', 2, { autoAlpha: 0 },'+=2.5')
            .to('.offer-counter', 0.5, { y: '0%', opacity: 1, ease: Power0.easeInOut },'animateExp')
            .staggerTo(offer[currItem], 0.5, { autoAlpha: 1, x: '0%', ease: Power0.easeInOut },0.3,'animateExp')
            .to('.plus-btn', 0.4, { opacity: 1 },'animateExp')
        }
        function animateOffer(){
            return new TimelineMax()
            .set(offer[currItem],{ autoAlpha: 0, x: '-3%' })
            .set('.plus-btn',{ opacity: 0 })
            .set('.vid-text' + currItem + ' img', { attr:{ src: vidTxt[currItem] }})

            .staggerTo(offer[currItem], 0.5, { autoAlpha: 1, x: '0%', ease: Power0.easeInOut },0.3,'animOffer+=0.5')
            .to('.plus-btn', 0.4, { opacity: 1 },'animOffer+=0.5')
        }
        function dateCheck(){
            var today = new Date();
            var endDate = new Date(today.getFullYear(), 10, 30);
            var remainingDays = (1000 * 60 * 60 * 24);
            var rounded = Math.ceil((endDate.getTime() - today.getTime()) / (remainingDays));
            var firstNum = rounded.toString()[0];
            var secondNum = rounded.toString()[1];

            if(rounded < 1){
                showLastDayCopy();
            } else {
                showCountDownCopy();
                if(rounded < 10){
                    _('.digit-one').c.innerHTML = 0;
                    _('.digit-two').c.innerHTML = firstNum;
                } else {
                    _('.digit-one').c.innerHTML = firstNum;
                    _('.digit-two').c.innerHTML = secondNum;
                }
            }
        }
        function showCountDownCopy(){
            TweenMax.set('.panel1', { display: 'block' });
            TweenMax.set('.panel2', { display: 'none' });
        }
        function showLastDayCopy(){
            TweenMax.set('.panel1', { display: 'none' });
            TweenMax.set('.panel2', { display: 'block' });
        }
        /* ------ Studio Events ------ */
        function fullScreenDimensionsHandler(e) {
            Enabler.requestFullscreenExpand(e.width, e.height);
        };
        function expandStartHandler(){
            blocker = true;
            setTimeout(removeBlocker,500);
            Enabler.finishFullscreenExpand();
        };
        function expandFinishHandler(){
            renderExpandedView();
            if(CB.device.getDeviceOrientation() == 'Portrait'){

            } else {
                dateCheck();
                animateExpand();
            }
        };
        function collapseStartHandler(){
            Enabler.finishFullscreenCollapse();
        };
        function collapseFinishHandler(){
            blocker = false;
            resetState();
            renderCollapsedView();
        };
        function renderExpandedView() {
            setStage('expand');
            resize();
            Enabler.startTimer('Panel Expansion');
            Enabler.counter('Expanded Ctr');
        };
        function renderCollapsedView() {
            setStage('collapse');
            Enabler.stopTimer('Panel Expansion');
            Enabler.counter('Collapse Ctr');
        };
        function setStage(a) {
            if(a === 'collapse') {
                TweenMax.set('#invitation',{ display: 'block' })
                TweenMax.set('#lightbox',{ display: 'none' })
            } else {
                TweenMax.set('#invitation',{ display: 'none' })
                TweenMax.set('#lightbox',{ display: 'block' })
            }
        };
        /* ----------- Event Listeners ----------- */
        function addEvent(){
            setStage('collapse');
            if(!isMobile){
                TweenMax.set('.expand-btn img', { attr:{ src: 'expand-hover.png' }});
                $('.expand-hotspot').on('mouseover', onExpandHandler);
                $('.legal-btn').on('mouseover', showLegal);
            } else {
                TweenMax.set('.expand-btn img', { attr:{ src: 'expand-tap.png' }});
                $('.expand-hotspot').on('click', onExpandHandler);
                $('.legal-btn').on('click', showLegal);
            }
            $('.click-tag').on('click', exit);
            $('.intro-bg').on('click', exit);
            $('.left-arrow').on('click', movePrev);
            $('.right-arrow').on('click', moveNext);
            $('.plus-btn').on('click', showOverlay);
            $('.close-btn').on('click', hideOverlay);
            $('.watch-btn').on('click', showVideo);
            $('.legal-holder').on('click', hideLegal);
            $('.back-btn').on('click', hideVideo);
            $('.footer-col1').on('click', mapsClick);
            /* Studio addEvent */
            Enabler.addEventListener(studio.events.StudioEvent.FULLSCREEN_DIMENSIONS, fullScreenDimensionsHandler);
            Enabler.addEventListener(studio.events.StudioEvent.FULLSCREEN_EXPAND_START, expandStartHandler);
            Enabler.addEventListener(studio.events.StudioEvent.FULLSCREEN_EXPAND_FINISH, expandFinishHandler);
            Enabler.addEventListener(studio.events.StudioEvent.FULLSCREEN_COLLAPSE_START, collapseStartHandler);
            Enabler.addEventListener(studio.events.StudioEvent.FULLSCREEN_COLLAPSE_FINISH, collapseFinishHandler);
        };
        function onExpandHandler(e) {
            // As per Lightbox specs, expanded state should always be fullscreen.
            Enabler.queryFullscreenDimensions();
        };
        function removeBlocker(){
            blocker = false;
        };
        function resetState(){
            TweenMax.set('.intro-bg', { autoAlpha: 1 })
            resetObjects();
            hideVideo();
        }
        function exit() {
            switch(ads) {
                case 'studio':
                    Enabler.requestFullscreenCollapse();
                    Enabler.exit('Background Exit');
                break;
                case 'standard':
                    window.open(clickTag);
                break;
                default:
                    window.open(clickTag);
                break;
            }
        }
        function resetObjects(){
            currItem = 0;
            TweenMax.set('.car0', { x: '0%' })
            TweenMax.set(setImages, { x: imgDimension })
            TweenMax.set('.hotspot-overlay', { display: 'none' })
            TweenMax.set('.legal-holder', { autoAlpha: 0 })
        }
        /* ----------- Button Functions ----------- */
        function shimmer(){
            TweenMax.from('.shimmer', 0.2, {x: -320, ease: Power0.easeNone, onComplete: function() {
                TweenMax.set('.shimmer', {x:0})
            }})
        }
        function showOverlay(e){
            TweenMax.set('.hotspot-overlay', { display: 'block' });
            selectOverlay(this.id);
        }
        function hideOverlay(){
            TweenMax.set('.hotspot-overlay', { display: 'none' })
        }
        function selectOverlay(e){
            switch(e){
                case 'c0-plus1':
                    TweenMax.set('.overlay img', { attr:{ src: 'c0-overlay1.png' }});
                break;
                case 'c0-plus2':
                    TweenMax.set('.overlay img', { attr:{ src: 'c0-overlay2.png' }});
                break;
                case 'c0-plus3':
                    TweenMax.set('.overlay img', { attr:{ src: 'c0-overlay3.png' }});
                break;
                case 'c0-plus4':
                    TweenMax.set('.overlay img', { attr:{ src: 'c0-overlay4.png' }});
                break;
                case 'c1-plus1':
                    TweenMax.set('.overlay img', { attr:{ src: 'c1-overlay1.png' }});
                break;
                case 'c1-plus2':
                    TweenMax.set('.overlay img', { attr:{ src: 'c1-overlay2.png' }});
                break;
                case 'c1-plus3':
                    TweenMax.set('.overlay img', { attr:{ src: 'c1-overlay3.png' }});
                break;
                case 'c2-plus1':
                    TweenMax.set('.overlay img', { attr:{ src: 'c2-overlay1.png' }});
                break;
                case 'c2-plus2':
                    TweenMax.set('.overlay img', { attr:{ src: 'c2-overlay2.png' }});
                break;
                case 'c2-plus3':
                    TweenMax.set('.overlay img', { attr:{ src: 'c2-overlay3.png' }});
                break;
                case 'c3-plus1':
                    TweenMax.set('.overlay img', { attr:{ src: 'c3-overlay1.png' }});
                break;
                case 'c3-plus2':
                    TweenMax.set('.overlay img', { attr:{ src: 'c3-overlay2.png' }});
                break;
                case 'c3-plus3':
                    TweenMax.set('.overlay img', { attr:{ src: 'c3-overlay3.png' }});
                break;
                case 'c3-plus4':
                    TweenMax.set('.overlay img', { attr:{ src: 'c3-overlay4.png' }});
                break;
                default:

                break;
            }
        }
        function mapsClick(){
            Enabler.requestFullscreenCollapse();
            Enabler.exit('Maps Exit');
        }
        function showLegal(){
            TweenMax.to('.legal-holder', 0.3, { autoAlpha: 1, ease: Power1.easeOut })
        }
        function hideLegal(){
            TweenMax.to('.legal-holder', 0.3, { autoAlpha: 0, ease: Power1.easeOut  })
        }
        function showVideo(){
            selectVideo(this.id);
        }
        function selectVideo(e){
            switch(e){
                case 'watch-btn0':
                    currVid = 'zero';
                    TweenMax.set(['.video-container0','.back-btn'], { display: 'block' });
                    if(firstPlay0){ adVideo0(); firstPlay0 = false; } else { ytp0.seek(0); ytp0.play(); }
                break;
                case 'watch-btn1':
                    currVid = 'one';
                    TweenMax.set(['.video-container1','.back-btn'], { display: 'block' });
                    if(firstPlay1){ adVideo1(); firstPlay1 = false; } else { ytp1.seek(0); ytp1.play(); }
                    adVideo1();
                break;
                case 'watch-btn2':
                    currVid = 'two';
                    TweenMax.set(['.video-container2','.back-btn'], { display: 'block' });
                    if(firstPlay2){ adVideo2(); firstPlay2 = false; } else { ytp2.seek(0); ytp2.play(); }
                    adVideo2();
                break;
                case 'watch-btn3':
                    currVid = 'three';
                    TweenMax.set(['.video-container3','.back-btn'], { display: 'block' });
                    if(firstPlay3){ adVideo3(); firstPlay3 = false; } else { ytp3.seek(0); ytp3.play(); }
                    adVideo3();
                break;
                default:

                break;
            }
        }
        function hideVideo(){
            currentVideo(currVid);
        }
        function currentVideo(e){
            switch(e){
                case 'zero':
                    ytp0.pause();
                    TweenMax.set(['.video-container0','.back-btn'], { display: 'none' });
                break;
                case 'one':
                    ytp1.pause();
                    TweenMax.set(['.video-container1','.back-btn'], { display: 'none' });
                break;
                case 'two':
                    ytp2.pause();
                    TweenMax.set(['.video-container2','.back-btn'], { display: 'none' });
                break;
                case 'three':
                    ytp3.pause();
                    TweenMax.set(['.video-container3','.back-btn'], { display: 'none' });
                break;
            }
        }
        /* ----------- Carousel ----------- */
        function moveNext() {
            if(!blocker){
                blocker = true;
                hideOverlay();
                hideLegal();
                TweenMax.to(galleryImage[currItem], slideDuration, {x: '-100%', ease:Linear.easeNone,
                    onComplete:function(){
                        TweenMax.set(this.target,{x: '100%' })
                    }
                })
                currItem = (currItem == galleryImage.length-1) ? 0 : currItem + 1;
                TweenMax.to(galleryImage[currItem], slideDuration, {x: '0%', ease:Linear.easeNone, onComplete: removeBlocker})
                animateOffer();
            }
        }
        function movePrev() {
            if(!blocker){
                blocker = true;
                hideOverlay();
                hideLegal();
                TweenMax.to(galleryImage[currItem], slideDuration, {x: '100%', ease:Linear.easeNone, onComplete: removeBlocker })
                currItem = (currItem == 0) ? imgNum : currItem - 1;
                TweenMax.fromTo(galleryImage[currItem], slideDuration, {x: '-100%'}, {x: '0%', ease:Linear.easeNone })
                animateOffer();
            }
        }
        function resize() {
            var imgWidth = $('.car0 img').width();
            var imgHeight = $('.car0 img').height();
            $('.objects-holder').css({ 'width' : imgWidth, 'height' : imgHeight });
            $('.gallery-holder').css({ 'height' : imgHeight });
        }
        $(window).resize(function() {
            resize();
        });
        $(document).ready(function() {
            resize();
        });
    };
    </script>
</body>
</html>
